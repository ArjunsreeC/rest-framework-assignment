<div *ngIf="!submitFlag">

  <div class="container" id="form">
    <div class="jumbotron">
      <h4>Add new Student</h4>

        <div class="container">
        <div class="jumbotron">
        <form #frm="ngForm">

          <div class="form-group">
            <label for="regno">Reg No:</label>
            <input type="text" class="form-control" name="regno" #regnoStudent="ngModel" [(ngModel)]="addStudent.regno"
            ngModel required pattern="[0-9]*"/><br>
          </div>
          <div [hidden]="!regnoStudent.touched">
            <div [hidden]="!regnoStudent?.hasError('required')" class="alert alert-danger">
              Reg No is required
            </div>
            <div [hidden]="!regnoStudent?.hasError('pattern')" class="alert alert-danger">
              Reg No is incorrect
            </div>
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" #nameStudent="ngModel" [(ngModel)]="addStudent.name"
            ngModel required pattern="[A-Za-z]*"/><br>
          </div>
          <div [hidden]="!nameStudent.touched">
            <div [hidden]="!nameStudent?.hasError('required')" class="alert alert-danger">
              Name is required
            </div>
            <div [hidden]="!nameStudent?.hasError('pattern')" class="alert alert-danger">
              Name is incorrect
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" #emailStudent="ngModel" [(ngModel)]="addStudent.email"
            ngModel required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/><br>
          </div>
          <div [hidden]="!emailStudent.touched">
            <div [hidden]="!emailStudent?.hasError('required')" class="alert alert-danger">
              Email is required
            </div>
            <div [hidden]="!emailStudent?.hasError('pattern')" class="alert alert-danger">
              Email is incorrect
            </div>
          </div>

          <button class="btn btn-success btn-sm" type="button" name="button" (click)="createStudent()" [disabled]="frm.invalid" routerLink="/data">Add student</button>

        </form>
        </div>
        </div>

    </div>
  </div>
</div>
